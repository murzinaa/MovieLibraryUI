<div style="margin-bottom: 20px;">
  <form [formGroup]="addActorForm" autocomplete="off" (ngSubmit)="addNewActor(addActorForm)">
    <div>
      <table>
        <tr>
          <td>
            <mat-form-field class="full-width-field" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" type="text" placeholder="Enter first name"/>
              <mat-error *ngIf="actorFirstName?.invalid && actorFirstName?.dirty">
                First name is required
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width-field" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" type="text" placeholder="Enter last name"/>
              <mat-error *ngIf="actorLastName?.invalid && actorLastName?.dirty">
                Last name is required
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button [hidden]="!isANewActor" [disabled]="addActorForm.invalid" type="submit" class="btn btn-primary">Save
      </button>
      <button [hidden]="isANewActor" type="button" class="btn btn-outline-danger" (click)="removeActor(index)">Delete
      </button>
    </div>
  </form>
</div>
