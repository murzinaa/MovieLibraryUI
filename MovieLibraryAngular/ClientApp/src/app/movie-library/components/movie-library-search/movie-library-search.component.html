<div class="col-12">
  <div class="card mt-2">
    <div class="card-header">
      Search movies
    </div>
    <div class="card-body">
      <app-search-form (searchMoviesEvent)="searchMovies($event)"></app-search-form>
    </div>
  </div>
  <br>
  <app-movie-list *ngIf="showResults" [movie]="movieOverview" (getMoviesEvent)="getMovies($event)"></app-movie-list>
</div>
