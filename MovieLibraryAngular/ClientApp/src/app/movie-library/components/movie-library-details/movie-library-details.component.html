<div class="container" style="display: flex;">
  <div style="width: 50%; margin-right: 50px;">
    <img
      src="{{movie.imageUrl ?? defaultImageUrl}}"
      alt="{{movie.title}}" width="500" height="700"/>
  </div>

  <div style="flex-grow: 1">
    <h3 style="text-align: center">Movie Details</h3>
    <hr>
    <br><br>
    <table style="width:100%">
      <tr>
        <td>Title:</td>
        <td>{{movie.title}}</td>
      </tr>
      <tr>
        <td>Release Year:</td>
        <td>{{movie.releaseYear}}</td>
      </tr>
      <tr>
        <td>Genre:</td>
        <td>{{genre?.value}}</td>
      </tr>
      <tr>
        <td>Rating:</td>
        <td>{{movie.rating}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{movie.description}}</td>
      </tr>
      <tr>
        <td>Actors:</td>
        <td>{{actors}}</td>
      </tr>
    </table>

    <br><br><br>
    <div style="float: right">
      <button style="margin-right: 20px;width: 100px;" type="button" class="btn btn-primary"
              [routerLink]="'/movie/upsert/'+movie.id.toString()">Edit</button>
      <button style="width: 100px;" type="button" class="btn btn-danger" (click)="deleteMovie()">Delete</button>
    </div>
  </div>
</div>
